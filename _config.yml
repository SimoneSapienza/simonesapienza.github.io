description: "Professional portfolio showcasing cloud architectures, AI/ML systems, trading platforms, and mobile applications."

email: ""
github_username: "simonesapienza"        # replace with your GitHub username
linkedin_username: "simone-sapienza"     # replace with your LinkedIn URL slug

minimal_mistakes_skin: dark              # other options: default, air, neon, contrast
search: true

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes"

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Rome

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Simone Sapienza"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Cloud & AI Engineer specializing in real-time architectures, ML systems, trading automation, and mobile development."
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/simone-sapienza/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/simonesapienza"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/simone-sapienza/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/simonesapienza"

defaults:
  # blog posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

  # static pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
